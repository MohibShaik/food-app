<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card bg-light" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block bg-dark">
              <img
                src="../../../../../assets/images/logo-hero-2.jpg"
                alt="login form"
                class="img-fluid"
                style="
                  border-radius: 1rem 0 0 1rem;
                  height: 100%;
                  object-fit: none;
                "
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-1 pb-1">
                    <span class="h2 fw-bold mb-0">Welcome Back</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example17"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      formControlName="emailAddress"
                      [ngClass]="{
                        'is-invalid':
                          loginForm.get('emailAddress')?.invalid &&
                          loginForm.get('emailAddress')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        loginForm.get('emailAddress')?.hasError('required')
                      "
                    >
                      Email is required.
                    </div>
                    <div
                      class="invalid-feedback"
                      *ngIf="loginForm.get('emailAddress')?.hasError('email')"
                    >
                      Enter a valid email.
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="password"
                      [ngClass]="{
                        'is-invalid':
                          loginForm.get('password')?.invalid &&
                          loginForm.get('password')?.touched
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="loginForm.get('password')?.hasError('required')"
                    >
                      Password is required.
                    </div>
                    <div
                      class="invalid-feedback"
                      *ngIf="loginForm.get('password')?.hasError('minlength')"
                    >
                      Password must be at least 6 characters long.
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-dark btn-lg btn-block col-12"
                      type="button"
                      (click)="onSubmit()"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2 text-dark">
                    Don't have an account?
                    <a href="/auth/signup" class="text-primary"
                      >Register here</a
                    >
                  </p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
