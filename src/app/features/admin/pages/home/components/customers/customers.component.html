<div class="container">
  <div class="d-flex justify-content-between">
    <h4>{{ pageTitle }}</h4>

    <div class="d-none d-sm-block">
      <span class="fs-14 fw-500">{{
        currentDate | date : "EEEE, MMMM d y"
      }}</span>
    </div>
  </div>

  <div class="orders-list">
    <ng-container *ngIf="query.usersList$ | async as usersList">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <ng-container *ngFor="let item of usersList; let i = index">
          <div class="col">
            <div class="card bg-white shadow">
              <div class="card-body">
                <h2 class="text-primary m-0 px-4 text-center">
                  <i class="fa fa-user-circle"></i>
                </h2>
                <h6 class="card-title text-center">
                  <strong>{{ item?.username }}</strong>
                </h6>
                <div class="card-text">
                  <p class="mb-2 text-center">
                    <small class="me-2 fs-13">{{ item?.email }}</small>
                  </p>

                  <p class="mb-2 text-center">
                    <small class="me-2 fs-13">
                      Joined On
                      {{ item?.createdAt | date : "d MMMM, y" }}</small
                    >
                  </p>
                </div>

                <div
                  class="d-flex justify-content-center align-items-center mt-2"
                >
                  <a href="#" class="btn btn-secondary btn-sm rounded"
                    >View Details</a
                  >
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
