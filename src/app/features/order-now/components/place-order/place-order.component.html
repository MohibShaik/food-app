<div class="container">
  <h4>My Order</h4>
  <div class="row">
    <!-- cart card -->
    <div class="card bg-white rounded col-12 col-md-6 col-sm-6 col-lg-6 p-0">
      <app-cart (cartPrice)="cartPrice($event)"></app-cart>
    </div>

    <!-- order details  -->
    <div class="card bg-white rounded col-12 col-md-6 col-sm-6 col-lg-6 p-0">
      <app-order-details [totalCartPrice]="totalCartPrice"></app-order-details>
    </div>
  </div>
</div>
