<div id="content" class="lafka-right-sidebar">
  <div
    id="lafka_page_title"
    class="lafka_title_holder left_title title_has_image"
  >
    <div
      class="lafka-zoomable-background"
      style="
        background-image: url('https://lafka.althemist.com/fastfood/wp-content/uploads/sites/2/2021/06/main-shop-hero-title.jpg');
      "
    ></div>
    <div class="inner fixed" style="padding-top: 372px; padding-bottom: 152px">
      <div class="lafka-title-text-container">
        <h1 class="heading-title text-center">Our Menu</h1>
      </div>
    </div>
  </div>

  <div class="menu-container" *ngIf="menuCategories?.length">
    <ng-container
      *ngFor="let category of query.menuCategories$ | async; let i = index"
    >
      <h4 class="category_name">{{ category?.name }}</h4>

      <ng-container *ngIf="selectTab(i)">
        <ng-container
          *ngFor="let item of filteredFoodMenu$ | async; let j = index"
        >
          <div class="menu-item-card-view">
            <div class="card-header-view" fxLayout="row" fxLayoutAlign="space-between center">
              <div class="menu-image-div">
                <a title="View more" class="lafka-foodmenu-image-link">
                  <img
                    decoding="async"
                    width="100"
                    height="100"
                    [src]="item?.images"
                    class="attachment-lafka-general-small-size-nocrop size-lafka-general-small-size-nocrop wp-post-image"
                    alt=""
                    sizes="(max-width: 100px) 100vw, 100px"
                  />
                </a>
              </div>

              <div class="menu_price_section">
                <span
                  ><span
                    class="woocommerce-Price-amount amount"
                    [innerHTML]="
                      formatPrice(item.price)
                        | safeHtml : 'USD' : 'symbol' : '1.2-2'
                    "
                  ></span>
                </span>
              </div>
            </div>

            <div class="card-body-view">
              <div class="menu-name-section">
                <p class="menu_item_name">{{item?.name}}</p>
              </div>
              <hr>
              <div class="menu-desc-section">
                <p class="menu_item_desc">{{item?.description}}</p>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>
