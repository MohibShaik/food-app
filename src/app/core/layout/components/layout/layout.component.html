<div class="container-fluid p-0" id="container">
  <div class="header lafka-has-header-top" id="header">
    <div id="header_top" class="fixed">
      <div class="inner">
        <!-- left menu  -->
        <div
          id="lafka-top-right-menu-container"
          class="menu-top-menu-right-container"
        >
          <ul id="lafka-top-right-menu" class="lafka-top-menu">
            <li
              id="menu-item-207"
              class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-207"
            >
              <a
                routerLink="link.route"
                [routerLinkActive]="['is-active']"
                [routerLinkActiveOptions]="{ exact: false }"
                #rla="routerLinkActive"
                >Order Online</a
              >
            </li>
            <li
              id="menu-item-214"
              class="menu-item menu-item-type-post_type menu-item-object-page menu-item-214"
            >
              <a
                routerLink="/catering"
                [routerLinkActive]="['is-active']"
                [routerLinkActiveOptions]="{ exact: false }"
                #rla="routerLinkActive"
                >Catering</a
              >
            </li>

            <li
              id="menu-item-206"
              class="menu-item menu-item-type-post_type menu-item-object-page menu-item-206"
            >
              <a
                routerLink="/contact"
                [routerLinkActive]="['is-active']"
                [routerLinkActiveOptions]="{ exact: false }"
                #rla="routerLinkActive"
                >Contact</a
              >
            </li>
          </ul>
        </div>

        <div id="logo">
          <div class="custom-shape">
            <img
              src="../../../../../assets/images/Semi Color fulllogo_transparent_nobuffer.png"
              alt="Logo"
            />
          </div>
        </div>

        <div
          id="lafka-top-left-menu-container"
          class="menu-top-menu-left-container"
        >
          <ul id="lafka-top-left-menu" class="lafka-top-menu">
            <li
              id="menu-item-5817"
              class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-item page_item page-item-4867 current_page_item menu-item-has-children menu-item-5817"
            >
              <a
                routerLink="/home"
                [routerLinkActive]="['is-active']"
                [routerLinkActiveOptions]="{ exact: false }"
                #rla="routerLinkActive"
                >Home</a
              >
            </li>
            <li
              id="menu-item-202"
              class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-202"
            >
              <a
                routerLink="/about"
                [routerLinkActive]="['is-active']"
                [routerLinkActiveOptions]="{ exact: false }"
                #rla="routerLinkActive"
                >About Shaara</a
              >
            </li>

            <li
              id="menu-item-203"
              class="menu-item menu-item-type-post_type menu-item-object-page menu-item-has-children menu-item-203"
            >
              <a
                routerLink="/menu"
                [routerLinkActive]="['is-active']"
                [routerLinkActiveOptions]="{ exact: false }"
                #rla="routerLinkActive"
                >Our Menu</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 2nd level  -->
    <div class="inner main_menu_holder fixed has-main-menu">
      <!--  web view  -->
      <div class="lafka-top-bar-message">
        <span class="lafka-top-bar-message-text">
          Order Online or Call Now:
        </span>
        <span class="lafka-top-bar-phone">
          <a href="tel:+5552347651"> +555 234 765 1 </a>
        </span>
      </div>

      <!-- menu icon  -->
      <a class="mob-menu-toggle" href="#">
        <img
          src="../../../../../assets/svg-icons/menu.svg"
          alt=""
          class="svg-icon-sm"
        />
      </a>

      <div class="lafka-search-cart-holder">
        <div id="lafka-account-holder">
          <a href="" title="Favorites">
            <img
              src="assets/svg-icons/user.svg"
              alt=""
              class="svg-icon-sm"
            />
          </a>
        </div>
        <div id="lafka-wishlist-counter">
          <a href="" title="Favorites">
            <img
              src="assets/svg-icons/heart.svg"
              alt=""
              class="svg-icon-sm"
            />
          </a>
        </div>
        <div id="lafka-cart">
          <a href="" title="Favorites">
            <img
              src="assets/svg-icons/shopping-cart.svg"
              alt=""
              class="svg-icon-sm"
            />
          </a>
        </div>
        <div id="lafka-search-trigger" class="lafka-search-trigger">
          <a href="" title="Favorites">
            <img src="assets/svg-icons/search.svg" alt="" class="svg-icon-sm" />
          </a>
        </div>
      </div>

      <!-- cart icons  -->
    </div>
  </div>

  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
