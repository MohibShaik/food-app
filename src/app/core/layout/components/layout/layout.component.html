<!-- Navbar & Hero Start -->
<div class="container-xxl position-relative p-0">
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0 position-sticky"
  >
    <a href="" class="navbar-brand p-0">
      <h1 class="text-primary m-0">
        <i class="fa fa-utensils me-3"></i>Shaara
      </h1>
      <!-- <img src="../../../../../assets/images/logo-hero-2.jpg" alt="Logo"> -->
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
    >
      <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto py-0 pe-4">
        <ng-container *ngFor="let link of links">
          <a
            class="nav-link text-light"
            [routerLink]="link.route"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: false }"
            #rla="routerLinkActive"
            [ngClass]="
              link.disabled
                ? 'disabled-item'
                : rla.isActive
                ? 'active-link'
                : ''
            "
            >{{ link?.name }}</a
          >
        </ng-container>
      </div>
      <a href="/order" class="btn btn-primary py-2 px-4">Order now</a>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
<!-- Navbar & Hero End -->
